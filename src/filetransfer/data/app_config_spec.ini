[global]
jobs_dir: path; :req:
job_cfg_ext: str; .cfg
hosts_cfg: path
collect_data: bool; no

[logging]
log_dir: path
use_subdirs: bool; yes
msg_format: str; %(asctime)s %(levelname)-8s %(message)s; :raw:
log_level: loglevel; INFO

[sftp]
key_rsa_file: path
key_rsa_pass: str
key_dsa_file: path
key_dsa_pass: str
key_ecdsa_file: path
key_ecdsa_pass: str
key_ed25519_file: path
key_ed25519_pass: str
known_hosts: path

[mail]
host: hostport; :rw:
security: secopts
user: str
password: str
from_addr: str

[notify]
success: addrs; ; :rw:
error: addrs; ; :rw:
done: addrs; ; :rw:
